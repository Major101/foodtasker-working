{% extends 'base_signup.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        {{ restaurant_form }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
